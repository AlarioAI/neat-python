os: linux
dist: focal
language: python
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
  - 3.10
  - 3.11-dev
  - pypy3.6-7.3.3
  - pypy3.7-7.3.5
install:
    - pip install --upgrade pytest pytest-cov coveralls coverage
    - if [[ $TRAVIS_PYTHON_VERSION == 'pypy'* ]]; then export TRAVIS_WAIT=45; else export TRAVIS_WAIT=20; fi
script:
    travis_wait "${TRAVIS_WAIT}" pytest –cov=neat –cov-fail-under=90
after_success:
    coveralls
